<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="public/css/style.css" />
		<title>Menu : à la Française</title>
	</head>
	<body>
		<header class="headerMenu">
			<div class="headerMenu__returnArrow">
				<a href="./index.html" >
					<i class="fas fa-arrow-left"></i>
					<span></span>
				</a>
			</div>

			<div class="logo">
				<picture class="logo__logo">
					<source
						srcset="./public/images/logo/ohmyfood.png"
						media="(min-width: 1024px)"
					/>
					<source
						srcset="./public/images/logo/ohmyfood@2x.svg"
						media="(max-width: 600px)"
					/>
					<img src="./public/images/logo/ohmyfood.png" alt="" />
				</picture>
			</div>
		</header>
		<main class="mainMenu">
			<div class="mainMenu__header">
				<img
					src="./public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
					alt=""
				/>
			</div>
			<div class="listMenu">
				<div class="listMenu__title">
					<h1>À la française</h1>
					<span><i class="fas fa-heart"></i></span>
				</div>
				div.
			</div>

			<div class="containerButton">
				<a class="containerButton__button" href="#">Commander</a>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__logo">
				<h1>ohmyfood</h1>
			</div>
			<div class="footerInfos">
				<div class="footerInfos__info">
					<i class="fas fa-utensils"></i>
					<a href="#">Proposer un restaurant</a>
				</div>
				<div class="footerInfos__info">
					<i class="fas fa-hands-helping"></i>
					<a href="#">Devenir partenaire</a>
				</div>
				<a href="#">Mentions Légales</a>
				<a href="#">Contact</a>
			</div>
		</footer>
	</body>
	<script
		src="https://kit.fontawesome.com/998fad871a.js"
		crossorigin="anonymous"
	></script>
</html>
